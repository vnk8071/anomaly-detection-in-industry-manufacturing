<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/anomaly_detection.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="icon" href="/static/FPT-Logo.png" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Anomaly Detection App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/document">Document</a></li>
            <li style="float:right"><a class="active" href="/login">Login</a></li>
        </ul>
        <h3 class="title" style="color: #fff;">Anomaly Detection Pipeline</h3>
        <br>
    </div>
    <br>
    <div class="content-row">
        <div class="col-sm-5" style="text-align: center;">
            <div class="title" style="font-family: Roboto, sans-serif;">
                <center>
                    <h3>AICamp Batch 9</h3>
                    <img src="static/FPT-Logo.png" width="50%" style="padding-bottom: 2%;">
                    <h3>CTA - FPT Software</h3>
                </center>
            </div>
        </div>
        <div class="col-sm-7">
            <center>
                <h3 class="title">Sign Up</h3>
                <div class="box">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}<br> Go to <a href="{{ url_for('login') }}">login page</a>.
                    </div>
                    {% endif %}
                    {% endwith %}

                    <form method="POST" action="/signup">
                        <div class="field">
                            <div class="control">
                                <label for="name">Username</label>
                                <input class="input is-large" type="text" name="name" placeholder="User Name"
                                    autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <label for="password">Password</label>
                                <input class="input is-large" type="password" name="password"
                                    placeholder="User Password">
                            </div>
                        </div>

                        <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
                    </form>
                </div>
            </center>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2022 VietHQ16 - KhoiVN1 | Mock Project</p>
    </div>

</body>
